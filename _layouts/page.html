<!DOCTYPE HTML>
<html>

<head>
	{% include head.html %}
</head>

<body class="is-loading">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W6KVCL8"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

	<!-- Wrapper -->
	<div id="wrapper" class="fade-in">

		<!-- Header -->
		<header id="header">
			<a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
		</header>

		<!-- Nav -->
		<nav id="nav">

			{% include nav.html %}

			<ul class="icons">
				<li>
					<a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow">
						<span class="label">GitHub</span>
					</a>
				</li>
			</ul>
		</nav>

		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<section class="post">
				<p>{{content}}</p>
			</section>

			<!-- Footer -->
			<footer>
				<ul class="actions">
					<li>
						<a href="{{ " /blog/ " | absolute_url }}" class="button">Our Blog</a>
					</li>
				</ul>
			</footer>
		</div>

		<!-- Footer -->
		{% include foot.html %}

	</div>

	<!-- Scripts -->
	{% include scripts-main.html %} {% include tracking.html %}

</body>

</html>
